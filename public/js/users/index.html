<div class="container">
  <p>{{UserIndexViewModel.user.name}} is my name</p>
  <div class='six columns'>
    <h2>Your Trips:</h2>
    <div class='no-trips' data-ng-show="UserIndexViewModel.user.trips.length==0">
      <p>You have no trips.</p>
    </div>
    <div class='trip-info u-cf' data-ng-repeat="trip in UserIndexViewModel.user.trips | orderBy:'-createdAt'">
      <a data-ui-sref="tripsShow({id: trip._id})">{{trip.title}}
      <img src="assets/placeimg_240_240_nature.jpg" alt="" />
      </a>
    </div>
  </div>
  <div class='six columns'>
    <h2>Add Trip:</h2>
    <div class='form-container add-container' data-trip-form data-trip="UserIndexViewModel.newTrip"></div>
  </div>
</div>
<div class='six columns'>
  <h2>Add Trip:</h2>
  <div class='form-container add-container' data-trip-form data-trip="UserIndexViewModel.user.newTrip"></div>
</div>
<div data-ng-repeat="user in UserIndexViewModel.users">
  <a data-ui-sref="userShow({id:user._id})">{{user.name}}</a>
</div>
