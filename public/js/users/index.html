<div class="container">
  <div class='row'>
    <h2>Add Trip:</h2>
    <div class='form-container add-container' data-trip-form data-trip="UserIndexViewModel.user.newTrip"></div>
  </div>

  <div class="trips row">
    <h2>Your Trips:</h2>
    <div class='no-trips' data-ng-show="UserIndexViewModel.user.trips.length==0">
      <p>You have no trips.</p>
    </div>
    <div class='three columns' data-ng-repeat="trip in UserIndexViewModel.user.trips | orderBy:'-createdAt'">
      <div class='trip-info'>
        <a data-ui-sref="tripsShow({id: trip._id})">{{trip.title}}
            <img class="u-max-full-width" ng-src="http://lorempixel.com/400/400/city/{{$index}}" alt="" />
          </a>
      </div>
    </div>
  </div>
  <div class="trips row">
    <h2>Users</h2>
    <div class='three columns' data-ng-repeat="user in UserIndexViewModel.users">
      <div class="trip-info">
        <a data-ui-sref="userShow({id:user._id})">{{user.name}}
          <img class="u-max-full-width" ng-src="{{user.photo}}" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
