<div class="container">
  <div class="button" ng-hide='showAdd' ng-click="showAdd = !showAdd">Add Trip</div>
  <div class='row' ng-show='showAdd'>
    <h2>Add Trip:</h2>
    <div class="button" ng-click="showAdd = !showAdd">Cancel</div>
    <div class='form-container add-container' data-trip-form data-trip="UserIndexViewModel.user.newTrip"></div>
  </div>

  <div class="trips row">
    <h2>Your Trips:</h2>
    <input ng-model="searchTrips" placeholder="Filter Trips">
    <div class='no-trips' data-ng-show="UserIndexViewModel.user.trips.length==0">
      <p>You have no trips.</p>
    </div>
    <div class='user-box hideoverlow three columns' data-ng-repeat="trip in UserIndexViewModel.user.trips | orderBy:'-createdAt' | filter:searchTrips">
      <div class='trip-info'>
        <a data-ui-sref="tripsShow({id: trip._id})">{{trip.title}}
            <img class="u-max-full-width" ng-src="http://lorempixel.com/400/400/abstract/{{$index}}" alt="" />
          </a>
      </div>
    </div>
  </div>
  <div class="trips row">
    <h2>Users</h2>
    <input ng-model="searchUsers" placeholder="Type Username Here">
    <div class='three columns' data-ng-repeat="user in UserIndexViewModel.users | filter:searchUsers">
      <div class="trip-info">
        <a data-ui-sref="userShow({id:user._id})">{{user.name}}
          <!-- <img class="u-max-full-width" ng-src="{{user.photo}}" alt=""> -->
        </a>
      </div>
    </div>
  </div>
</div>
