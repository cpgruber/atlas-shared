
<div class="container">
  <div>{{UserShowViewModel.user.name}}'s page</div>
  <div class='six columns'>
    <h2>{{UserShowViewModel.user.name}}'s Trips:</h2>
    <div class='no-trips' data-ng-show="UserShowViewModel.user.trips.length==0">
      <p>{{UserShowViewModel.user.name}} has no trips.</p>
    </div>
    <div class='trip-info' data-ng-repeat="trip in UserShowViewModel.user.trips | orderBy:'-createdAt'">
      <a data-ui-sref="tripsShow({id: trip._id})">{{trip.title}}</a>
    </div>
  </div>
</div>
